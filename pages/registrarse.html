<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Paciente</title>
    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" href="../img/doctor.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="cotenedor-registro">
        <div class="contenedor-formulario">
            <div class="formulario">
                <form action="#" name="formularioRegistro" id="formulario">
                    <h2>Registro Paciente</h2>
                    <div class=" input-form">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="nombre" placeholder="Nombre" id="nombre">
                    </div>
                    <div class="input-form">
                        <i class='bx bxs-user'></i>
                        <input type="text" name="apellido" id="apellido" placeholder="Apellido">
                    </div>
                    <div class="input-form">
                        <i class='bx bxs-envelope' undefined></i>
                        <input type="email" name="email" id="email" placeholder="Correo">
                    </div>
                    <div class="input-form">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="contra1" placeholder="Contraseña" id="contra1">
                    </div>
                    <div class="input-form">
                        <i class='bx bxs-lock-alt'></i>
                        <input type="password" name="contra2" placeholder="Confirmar la Contraseña" id="contra2">
                    </div>
                    <div class="button">
                        <input class="btn btn2" type="submit" value="Registrar" id="enviar" disabled>
                    </div>
                </form>
            </div>
        </div>

        <div class="verificarRegistro" id="registroCorrecto">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Gracias por registrarse</h2>
            <p>¡Registro exitoso! ¡Bienvenido a nuestra clinica! </p>
            <a href="../index.html"><button>OK</button></a>
        </div>

    </div>

    <script src="../js/index.js"></script>
</body>

</html>
