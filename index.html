<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citas Medicas</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/doctor.png">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="container">
        <form action="#" class="form" id="loginForm">
            <h2>Login Emergencia</h2>
            <input type="email" name="emailLogin" id="emailLogin" class="box" placeholder="Ingresar Email" required>
            <input type="password" name="passwordLogin" id="passwordLogin" class="box" placeholder="Ingresar Password"
                required>
            <input type="submit" value="Ingresar" id="submitLogin">
            <a href="./pages/registrarse.html" class="registro">
                <input type="button" value="Registrarse" id="submit">
            </a>
        </form>

        <div class="side">
            <img src="img/emergencia.jpg" alt="">
        </div>

    </div>

    <script src="js/indexLogin.js"></script>
</body>

</html>
